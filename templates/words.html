{% extends 'base.html' %} {% block content %}
<h1>Words for "{{ title }}"</h1>
<form action="/story">
  {% for prompt in prompts %}
  <p>
    {{ prompt }}:
    <input name="{{ prompt }}" />
  </p>
  {% endfor %}
  <button>Submit</button>
  <input type="hidden" name="story_id" value="{{ story_id }}" />
</form>
{% endblock %}
